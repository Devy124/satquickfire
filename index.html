<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAT Quick Fire BETA</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js"></script>
</head>
<body class="dark">

<div class="container">

  <!-- Setup -->
  <div id="setup">
    <div class="setup-box">
      <h1>SAT Quick Fire BETA V2</h1>

      <!-- Subject Selection -->
      <div id="subjectSelection">
        <h3>Choose Subject:</h3>
        <div class="subject-buttons">
          <button class="setup-btn subject-btn selected" data-subject="math">üßÆ Math</button>
          <button class="setup-btn subject-btn" data-subject="english">üìñ English</button>
        </div>
      </div>

      <!-- Difficulty Selection -->
      <div id="difficultySelection">
        <h3>Select Difficulty:</h3>
        <div class="subject-buttons">
          <button class="setup-btn difficulty-btn" data-difficulty="easy">Easy</button>
          <button class="setup-btn difficulty-btn" data-difficulty="medium">Medium</button>
          <button class="setup-btn difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
      </div>

      <!-- Main Setup Buttons -->
      <div class="main-setup-buttons">
        <button class="setup-btn" id="startQuizBtn">Start Quiz</button>
        <button class="setup-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
      </div>

      <!-- Daily Question Button & Streak -->
      <div id="dailyContainer" class="daily-container"></div>
    </div>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="hidden">
    <div id="progress"></div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div id="questionNumber"></div>
    <div id="question"></div>
    <div id="answers"></div>
    <div class="quiz-actions">
      <button class="setup-btn" id="backBtn">‚Üê</button>
      <button class="setup-btn" id="restartBtn">Back to Start</button>
      <button class="setup-btn" id="nextBtn">‚Üí</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="content">
      <h2>Settings</h2>
      <label><input type="checkbox" id="themeToggle" checked> Dark Mode</label><br><br>
      <div id="statsContainer"></div>
      <button class="setup-btn" id="closeSettings">Close</button>
    </div>
  </div>

  <!-- End Modal -->
  <div id="endModal" class="modal">
    <div class="content">
      <h2>Quiz Finished!</h2>
      <p id="finalScore"></p>
      <button class="setup-btn" id="retryBtn">Retry</button>
      <button class="setup-btn" id="setupBtn">Back to Setup</button>
    </div>
  </div>

  <!-- Tips -->
  <div id="tipBox"></div>
</div>

</body>
</html>
