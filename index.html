<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SAT Quick Fire</title>
<link rel="stylesheet" href="style.css">
<style>
/* === Streak Badge (Duolingo style) === */
#streakBadge {
  position: fixed;
  top: 15px;
  right: 15px;
  color: orange;
  font-size: 1.1rem;
  padding: 10px 15px;
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(255,140,0,0.7);
  font-weight: bold;
  display: flex;
  align-items: center;
  gap: 8px;
  z-index: 1000;
  transition: transform 0.3s ease-in-out;
}
#streakBadge.grow { transform: scale(1.2); }
.hidden { display: none; }
.modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:1000; }
.modal .content { background:#fff; padding:20px; border-radius:10px; width:300px; text-align:center; }
.setup-btn { padding:10px 15px; margin:5px; cursor:pointer; border:none; border-radius:6px; }
.selected { background:#4caf50; color:#fff; }
.correct { background: #0f0; color:#000; }
.wrong { background:#f00; color:#fff; }
#progress { height:5px; background:#4caf50; margin-bottom:5px; width:0; }
#timerBarContainer { height:5px; background:#888; margin-bottom:10px; }
#timerBar { height:100%; background:orange; width:0; }
#answers button { display:block; width:100%; margin:5px 0; }
.toggle-switch { position: relative; display: inline-block; width:50px; height:24px; }
.toggle-switch input { opacity:0; width:0; height:0; }
.slider { position:absolute; cursor:pointer; top:0; left:0; right:0; bottom:0; background:#ccc; transition:.4s; border-radius:24px; }
.slider:before { position:absolute; content:""; height:18px; width:18px; left:3px; bottom:3px; background:white; transition:.4s; border-radius:50%; }
input:checked + .slider { background:#4caf50; }
input:checked + .slider:before { transform:translateX(26px); }
.xp-bar { height:10px; background:#ccc; border-radius:5px; overflow:hidden; margin-top:5px; }
#xpFill { height:100%; background:#4caf50; width:0%; }
</style>
</head>
<body class="dark">

<div class="container">

  <!-- üî• Streak Badge -->
  <div id="streakBadge">üî• <span id="streakCount">0</span> Day Streak</div>

  <!-- Setup -->
  <div id="setup">
    <div class="setup-box">
      <h1>SAT Quick Fire</h1>
      <div id="subjectSelection">
        <h3>Choose Subject:</h3>
        <div class="subject-buttons">
          <button class="setup-btn subject-btn selected" data-subject="math">üßÆ Math</button>
          <button class="setup-btn subject-btn" data-subject="english">üìñ English</button>
        </div>
      </div>
      <div id="difficultySelection">
        <h3>Select Difficulty:</h3>
        <div class="subject-buttons">
          <button class="setup-btn difficulty-btn selected" data-difficulty="easy">Easy</button>
          <button class="setup-btn difficulty-btn" data-difficulty="medium">Medium</button>
          <button class="setup-btn difficulty-btn" data-difficulty="hard">Hard</button>
        </div>
      </div>
      <button class="setup-btn" id="startQuizBtn">Start Quiz</button>
      <button class="setup-btn" id="settingsBtn">‚öôÔ∏è Settings</button>
    </div>
  </div>

  <!-- Quiz -->
  <div id="quiz" class="hidden">
    <div id="progress"></div>
    <div id="timerBarContainer"><div id="timerBar"></div></div>
    <div id="questionNumber"></div>
    <div id="question"></div>
    <div id="answers"></div>
    <div class="quiz-actions">
      <button class="setup-btn" id="backBtn">‚Üê</button>
      <button class="setup-btn" id="restartBtn">Restart</button>
      <button class="setup-btn" id="nextBtn">‚Üí</button>
    </div>
  </div>

  <!-- Settings Modal -->
  <div id="settingsModal" class="modal">
    <div class="content">
      <h2>‚öôÔ∏è Settings</h2>
      <div class="setting-row">
        <label class="toggle-switch">
          <input type="checkbox" id="themeToggle" checked>
          <span class="slider round"></span>
        </label>
        <span>Dark Mode</span>
      </div>
      <div class="setting-row">
        <p>Level <span id="levelNum">1</span></p>
        <div class="xp-bar"><div id="xpFill"></div></div>
      </div>
      <div id="statsContainer"></div>
      <button class="setup-btn" id="closeSettings">Close</button>
    </div>
  </div>

  <!-- End Modal -->
  <div id="endModal" class="modal">
    <div class="content">
      <h2>Quiz Finished!</h2>
      <p id="finalScore"></p>
      <button class="setup-btn" id="retryBtn">Retry</button>
      <button class="setup-btn" id="setupBtn">Back to Setup</button>
    </div>
  </div>

  <!-- Tips -->
  <div id="tipBox"></div>

</div>

<script type="module" src="main.js"></script>
</body>
</html>
